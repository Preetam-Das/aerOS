showSupportUrl:         true
showKnownIssuesUrl:     true
showReleaseNotesUrl:    false
showDonateUrl:          https://kde.org/community/donations/

requirements:
    requiredStorage:    5.5

    requiredRam:        1.0

    internetCheckUrl:
        - http://google.com
        - http://archlinux.org
        - http://www.gnu.org

    check:
        - storage
        - ram
        - power
        - internet
        - root
        - screen

    required:
        - storage
        - ram
        - root

geoip:
    style:    "none"
    url:      "https://geoip.kde.org/v1/ubiquity"  # extended XML format
    selector: "CountryCode"  # blank uses default, which is wrong
